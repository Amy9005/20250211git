<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單網頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>歡迎來到我的簡單網頁</h1>
    <p>這是一個基本的 HTML + CSS 頁面，包含一個按鈕。</p>
    <button onclick="showMessage()">點擊我</button>
    
    <script>
        function showMessage() {
            alert('你點擊了按鈕！');
        }
    </script>
</body>
</html>
